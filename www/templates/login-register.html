<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input ng-model="loginAttempt.name" type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input ng-model="loginAttempt.password" type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="authenticate(loginAttempt)">Login</button>
      <button class="button button-block button-calm" ng-click="tokenTest()">Register</button>
  </ion-content>
</ion-view>
