<ion-view view-title="">

  <ion-content>



    <div class="clout-header header2">
      <img class='mainLogo' src='img/cloutMainLogo.png' />
    </div>


    <h3 style="text-align: center; color: white;">Workout Complete</h3>
  
          <div class="view-workout-container" style='background: rgba(0,0,0,.4); color: white; width: 90%; margin: 10px auto; padding: 20px; border-radius: 5px;'>
            <div class='viewBG'>
                <div>
                    <h4 style='color: white; font-weight: bold;'>{{workout.name}}</h4>
                </div>
                <div>
                    <b>Estimated Time:</b> {{workout.time.hrs}} hours {{workout.time.mins}} mins
                </div>

                <div><b>Type: </b>{{workout.type}}<br/> <b>Description:</b>
                    <br> {{workout.description}}</div>
                <div class="equipment-list float">
                    <div>
                        <b>Equipment Used</b>
                    </div>
                    <div ng-show="noEquipment">
                        None
                    </div>
                    <div ng-repeat="equipment in workout.equipment">
                        {{equipment}}
                    </div>
                </div>
                <div class="exercise-list">
                    <div>
                        <b>Exercises</b>
                    </div>
                    <div ng-repeat="exercise in workout.exercises">
                        {{exercise.name}}
                    </div>
                </div>
            </div>


        </div>

</div>
