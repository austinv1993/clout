<ion-view view-title="">

  <ion-content class="padding">


    <div class="clout-header">
      <img class='mainLogo' src='../img/cloutMainLogo.png' />
    </div>


    <h1 class="workout-header">WORKOUT CREATION</h1>



    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Workout Name</span>
        <input type="text" placeholder="Workout Name" ng-model="workout.name">
      </label>
    </div>
      
      
      
      
      
      

       
      
      
      
      
      
      
      
      
      
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Workout Type
        </div>
        <select ng-model="workout.type" ng-change="workoutType()">
          <option value="repetition">Repetition</option>
          <option value="interval">Interval</option>

        </select>
      </label>
    </div>

    <div class="list">

      <div ng-show="interval">


          <input class="exerName" type="text" placeholder="Name" ng-model="newExercise.name">
          <div class="min-sec-container">
          <input class="exerMins" type="text" placeholder="Mins" ng-model="newExercise.mins" maxlength="2">
          <input class="exerSecs" type="text" placeholder="Secs" ng-model="newExercise.secs" maxlength="2">
        </div>

      </div>
      <button class="button button-block " style='background-color: #383747; color: white;' ng-click="addNewExercise()" ng-show="interval">
        Submit
      </button>
      
        
        <!-- <button class="button button-block button-energized" ng-click="addNewExercise()"" ng-show="interval">
        Create Workout
      </button> -->

      <div class="row responsive-sm">
        <div class="col" ng-repeat="exercise in exercises track by $index" ng-show="interval">

          <button class="ion-close" ng-click="deleteExercise(exercises, $index)">

          </button>

          {{ exercise.name }} - {{ exercise.mins }} : {{ exercise.secs }}


        </div>
      </div>

    </div>

    <div ng-show="repetition">


        <input class="exerName" type="text" placeholder="Name" ng-model="newExercise.name">
        <div class="rep-set-container">
        <input class="exerMins" type="text" placeholder="reps" ng-model="newExercise.reps" maxlength="2">
        <input class="exerSecs" type="text" placeholder="sets" ng-model="newExercise.sets" maxlength="2">
      </div>

    </div>
    <button class="button button-block " style='background-color: #383747; color: white;' ng-click="addNewExercise()" ng-show="repetition">
      Submit
    </button>

    <div class="row responsive-sm">

          {{ exercise.name }} - {{ exercise.reps }} Reps x {{ exercise.sets }} Sets


        </div>
      </div>

    </div>

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Add Equipment" ng-model="newEquipment.text">
        </label>
        <button class="button button-small" ng-click="addNewEquipment()">
          Submit
        </button>
      </div>

    </div>

    <div class="row responsive-sm">
      <div class="col" ng-repeat="equipment in equipments track by $index">

        <button class="ion-close" ng-click="deleteEquipment(equipments, $index)">

        </button>

        {{ equipment }}


      </div>
    </div>




    <label class="item item-input item-select">
      <div class="input-label">
        Level
      </div>
      <select ng-model="workout.level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>



      </select>
    </label>
