<ion-view hide-nav-bar="true" view-title="Workout Selection">
  <ion-content style='background-image: url(../img/blurredRunners.png);
    background-size: cover;'>
    <div class="container">

      <div class="bar bar-header item-input-inset absolute" style='background: black; opacity: 0.8; border-radius: 5px;'>
        <label class="item-input-wrapper" style='background: black; opacity: 0.8;'>
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input ng-model="searchName" type="search" placeholder="Search" style='border-bottom: 1px solid white; color: white;'>
        </label>
        <button ng-click="clearInput()" class="button button-clear">
          Cancel
        </button>
      </div>


      <ion-list>
        <button sref="tab.workout-creation" class="button button-block button-energized" style='background-color: transparent; border: 1px solid white; font-weight: bold;' ng-click="postNewWorkout()">
          Create New Workout
        </button>
        <ion-item ng-repeat="workout in retrievedWorkouts | filter:{name:searchName}" style='background-color: black; opacity: 0.8; border: none; border-radius: 5px; margin-bottom: 5px;'>

          <p style='color: white;' class="workOutName">{{workout.name}}</p>
          <p style='color: white;' class="workOutTime">{{workout.time.mins}} minutes</p>
          <p style='color: white;'>Type: {{workout.workoutType}}</p>
          <p style='color: white;'>Description: {{workout.description}}</p>

          <button ng-click="viewWorkout(workout._id)" class="button button-small button-assertive" style='margin: 10px; background-color: black; border: 1px solid white; float: right;'>
            View
          </button>
          <button ng-click="quickStart(workout._id)" class="button button-small button-assertive" style='margin: 10px; background-color: black; border: 1px solid white; float: right;'>
            Quick Start
          </button>
        </ion-item>
      </ion-list>

    </div>

    <div class='theEndContainer'>
      <div class="the-end" ng-show="endOfResults" style='color: #00ff12;'>The End</div>
    </div>


    <ion-infinite-scroll ng-if="moreDataAvailable" on-infinite="getMoreWorkouts()" distance="10%">
    </ion-infinite-scroll>


  </ion-content>
</ion-view>
