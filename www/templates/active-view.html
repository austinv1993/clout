<ion-view view-title="">
  <ion-content style="background-color: #2f2f2f">

    <div class="clout-header">
      <img class='mainLogo' src='img/cloutMainLogo.png' />
    </div>

    <!--<div>
        Exercise in Progress:
        {{workout.name}}
    </div>-->

    <div class="card">
      <div class="item item-divider">
        Workout in Progress

      </div>
      <div class="item item-text-wrap">

        <!--<button class="ion-ios-skipbackward"></button>-->
        {{workoutData.name}}
        <div ng-repeat="exercise in workout.exercises"></div>

        <!--<button class="ion-ios-skipforward"></button>-->

      </div>

      <!--get rid of previous and skip buttons?-->

      <div class="item item-divider">

      </div>
    </div>

    <div class="list card">

      <div>

        <h2 class="timer"></h2>

        <h1 class="col text-center" ng-show="inExercise">Current Exercise: {{ exerciseName }}</h1>
        <div class="stopwatch"></div>
        <div class="col text-center work" ng-show="inExercise">
          <button class="{{ buttonColor }}" ng-click="startStop()">{{ button }}</button>
          <button class="btn btn-info restart" ng-click="restart()">RESTART</button>
        </div>
        <h1 class="col text-center" ng-show="inBreak">Take a Break!</h1>
        <div class="breakwatch"></div>
        <div class="col text-center break" ng-show="inBreak">
          <button class="{{ buttonColor }}" ng-click="startStopBreak()">{{ button }}</button>
          <button class="btn btn-info restart" ng-click="restartBreak()">Restart</button>
        </div>

        <h1 class="col text-center" ng-show="inReps">Current Exercise: {{ exerciseName }}</h1>
        <h2 class="col text-center" ng-show="inReps">{{ repsCounter }} Reps X {{ setsCounter }} Sets<br><br>
          <button class="{{ repButtonColor }}" ng-click="nextWorkout()">{{ repButton }}</button>

      </div>

      <div class="item item-body">
        <img class="">
        <p>
          <img class="full-image" src="img/sampleworkout.jpg">
        </p>
        <div class="play-pause">
          <button class="ion-play"></button>
        </div>

      </div>

      <button class="button button-block button-positive">
        Pause
      </button>

    </div>



  </ion-content>
</ion-view>
