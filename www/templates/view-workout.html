<ion-view view-title="Workout">
    <ion-content>

        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>

        <div class="view-workout-container">
            <div>
                <div>
                    <h4 class="">{{workout.name}}</h4>
                </div>
                <div>
                    Estimated Time: {{workout.time.hrs}} hours {{workout.time.mins}} mins
                </div>

                <div>{{workout.type}} <b>Description:</b>
                    <br> {{workout.description}}</div>
                <div class="equipment-list float">
                    <div>
                        <b>Equipment Used</b>
                    </div>

                    <div ng-repeat="equipment in workout.equipment">
                        {{equipment}}
                    </div>
                </div>
                <div class="exercise-list">
                    <div>
                        <b>Exercises</b>
                    </div>
                    <div ng-repeat="exercise in workout.exercises">
                        {{exercise.name}}
                    </div>
                </div>
            </div>

        <button class="button button-full button-energized" ng-click="runWorkout()">Run Workout</button>
        </div>
        
    </ion-content>
</ion-view>
