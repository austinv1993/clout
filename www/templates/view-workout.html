<ion-view hide-nav-bar="true" view-title="">
    <a href='/#/tab/workout-selection' class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
    
    <ion-content style='background-image: url(../img/blurredRunners.png);
    background-size: cover;'>
        <a href='/#/tab/workout-selection' class="button icon-left ion-chevron-left button-clear button-light">Back</a>


        <div class="view-workout-container" style='background: black; opacity: 0.8; color: white; width: 90%; margin: 10px auto; padding: 20px; border-radius: 5px;'>
            <div class='viewBG'>
                <div>
                    <h4 style='color: white; font-weight: bold;'>{{workout.name}}</h4>
                </div>
                <div>
                    <b>Estimated Time:</b> {{workout.time.hrs}} hours {{workout.time.mins}} mins
                </div>

                <div><b>Type: </b>{{workout.type}}<br/> <b>Description:</b>
                    <br> {{workout.description}}</div>
                <div class="equipment-list float">
                    <div>
                        <b>Equipment Used</b>
                    </div>
                    <div ng-show="noEquipment">
                        None
                    </div>
                    <div ng-repeat="equipment in workout.equipment">
                        {{equipment}}
                    </div>
                </div>
                <div class="exercise-list">
                    <div>
                        <b>Exercises</b>
                    </div>
                    <div ng-repeat="exercise in workout.exercises">
                        {{exercise.name}}
                    </div>
                </div>
            </div>


        </div>
        <div class="run-workout-container">



        <button class="button button-full button-energized run-workout" style='background-color: transparent; border: 1px solid white;' ng-click="workoutStart(workout._id)">Run Workout</button>


        
    </ion-content>
</ion-view>
